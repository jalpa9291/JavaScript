<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getStringLength(str) 
        {
            let length = 0;
            for (let char of str) 
            {
                length++;
            }
            return length;
        }

        let myString = "Hello, World!";
        document.write(myString +"<br>");
        document.write("String length is " + getStringLength(myString)); 
    </script>
</body>
</html>
