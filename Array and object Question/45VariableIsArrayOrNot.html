<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkArray() 
        {
            let str = 'This is a string';
            let num = 25;
            let arr = [10, 20, 30, 40];

            let ans = Array.isArray(str);
            document.write("Output for String: " + ans);
            document.write("<br>");
           
            ans = Array.isArray(num);
            document.write("Output for Number: " + ans);
            document.write("<br>");
            
            ans = Array.isArray(arr);
            document.write("Output for Array: " + ans);
        }
        checkArray();
    </script>
</body>
</html>
