<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function formatDate(date) 
        {
            let day = date.getDate();
            let month = date.getMonth() + 1; 
            let year = date.getFullYear();

            let mm_dd_yyyy_dash = `${month}-${day}-${year}`;
            let mm_dd_yyyy_slash = `${month}/${day}/${year}`;
            let dd_mm_yyyy_dash = `${day}-${month}-${year}`;
            let dd_mm_yyyy_slash = `${day}/${month}/${year}`;

            return {
                mm_dd_yyyy_dash,
                mm_dd_yyyy_slash,
                dd_mm_yyyy_dash,
                dd_mm_yyyy_slash
            };
        }
        let currentDate = new Date();
        let formattedDates = formatDate(currentDate);

        document.write("mm-dd-yyyy:", formattedDates.mm_dd_yyyy_dash + "<br>");
        document.write("mm/dd/yyyy:", formattedDates.mm_dd_yyyy_slash + "<br>");
        document.write("dd-mm-yyyy:", formattedDates.dd_mm_yyyy_dash + "<br>");
        document.write("dd/mm/yyyy:", formattedDates.dd_mm_yyyy_slash + "<br>");
    </script>
</body>
</html>
