        <input type="password" name="" id="input">
        <br><br>
        <input type="checkbox" name="" id="checkbtn" onclick="showpass()">Show password
    </form>
    <script>
        let input=document.querySelector("#input");
        let checkbtn=document.querySelector("#checkbtn");

        function showpass()
        {
            if(input.type=="password")
            {
                input.type="text";
            }
            else
            {
                input.type="password";
            }
        }
    </script>
