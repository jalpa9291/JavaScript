<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rows = 5;
        let variable = 1;
        let pattern = "";

        for (let n = 1; n <= rows; n++) 
        {
            for (let num = 1; num <= n; num++) 
            {
                pattern += variable + " ";
                variable++;
            }
            pattern += "\n";
        }
        console.log(pattern);
    </script>
</body>
</html>
