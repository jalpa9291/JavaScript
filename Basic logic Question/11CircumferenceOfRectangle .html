<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var l = 8;
       var w = 4; 
        function Circumference(l, w) 
        {
            return (2 * (l + w));
        }
     
        var c = Circumference(l, w);
        document.write("Circumference of a rectangle is " + c);
    </script>
</body>
</html>
