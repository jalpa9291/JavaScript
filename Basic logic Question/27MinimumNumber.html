<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 5, n2 = 10, n3 = 15, min;

        min = (n1 < n2) ? (n1 < n3 ? n1 : n3) : (n2 > n3 ? n2 : n3);

        document.write("Smallest number among " + n1 + ", " + n2 + " and " + n3 + " is " + min );

    </script>
</body>
