<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isVowel(char) 
        {
            char = char.toLowerCase();

            if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') 
            {
                return true;
            }
            else 
            {
                return false;
            }
        }
        
        let testChar =prompt("Enter Any one Character");

        if (isVowel(testChar)) 
        {
            document.write(testChar + ' is a vowel.');
        }
        else 
        {
            document.write(testChar + ' is constant.');
        }
    </script>
</body>
</html>
