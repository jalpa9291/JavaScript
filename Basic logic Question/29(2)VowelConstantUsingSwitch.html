<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let char = prompt("Enter a character [A-Z][a-z]");

        let ch = char.toLowerCase();
        switch (ch) 
        {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.write("Given character is a Vowel");
                break;
            default:
                document.write("Given character is a Consonant");
        }
    </script>
</body>
</html>
