<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = prompt("Enter a number: ");

        const result = (number % 2 == 0) ? " even" : " odd";

        document.write(`${number} number is ${result}` );
    </script>
</body>
</html>
